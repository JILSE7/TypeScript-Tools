<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Lato:300,400,700" type="text/css">
    <link rel="stylesheet" href="./styles.css">
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <p>
            <label for="new-task">addTask</label>
            <input type="text" id="new-task">
            <button class="btn" id="add-task">Add Task</button>
        </p>
        <h3>Taks</h3>
        <ul id="incomplete-tasks">
            <li>
                <input type="checkbox">
                <label for="">Hacer ejercicio</label>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <input type="checkbox">
            <label for="">Comprar curso de typescript</label>
        </ul>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
