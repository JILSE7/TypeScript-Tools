<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="bg-dark">
        <div class="d-flex justify-content-md-center align-items-center vh-100 ">
            <div class="row m-5 bg-light p-5 rounded">
                    <div class="row text-center ">
                        <p class="display-3">CineFans</p>
                    </div>
                 <div class="row">
                    <select name="" class="form_select " id="service">
                        <option selected class="">Select your service</option>
                        <option value="1">NewFlix</option>
                        <option value="2">Camaron Prime</option>
                        <option value="3">OBH Premium</option>
                    </select>
                 </div>
                    <div class="row mt-5">
                        <select name="" class="form_select " id="operation">
                            <option selected class="">Select your operations</option>
                            <option value="1">Renew Subscription</option>
                            <option value="2">Login</option>
                            <option value="3">Cancel Subscription</option>
                        </select>
                    </div>
                    <div class="row mt-5 d-flex justify-content-center">
                        <button class="btn btn-outline-success w-25" id="btn">Execute Operation</button>
                    </div>
            </div>
        </div>
        <script src="./app.js"></script>
</body>
</html>
